<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">

<body>
    <div th:fragment="content">
    <h4 class="card-title" id="title">Check out what you can get with your time points</h4>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Business</th>
                <th>Reward</th>
                <th>Description</th>
                <th>Cost</th>
            </tr>
            </thead>
            <tbody>
        <tr th:each="reward : ${Offers}">
            <td th:text="${reward.businessName}"></td>

            <td><a th:href="@{/profile/offers/{id} (id=${reward.reward.id})}"><span th:text="${reward.reward.name}"></span></a></td>

            <td th:text="${reward.reward.description}"></td>
            <td th:text="${reward.reward.cost}"></td>
        </tr>
        </tbody>
        </table>
    </div>
    </div>
</div>
</body>
</html>
