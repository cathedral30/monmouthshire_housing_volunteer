<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
    <div th:fragment="content">
        <h4 class="card-title" id="title">Register a new business</h4>
        <form action="/admin/business/create" method="get" class="forms-sample">
            <div class="form-group">
                <label >Business Name</label>
                <input type="text" name="name" id="name" placeholder="Enter Business Name" class="form-control">
            </div>
            <div class="form-group">
                <label >Business Email</label>
                <input type="text" name="email" id="email." placeholder="Enter Email"  class="form-control">
            </div>

            <input type="submit" class="btn btn-success mr-2" name="Create Reward" id="submit">
        </form>
    </div>
<script src="/vendors/js/vendor.bundle.base.js"></script>
<script src="/vendors/js/vendor.bundle.addons.js"></script>
<script src="/js/off-canvas.js"></script>
<script src="/js/misc.js"></script>
</body>
</html>
